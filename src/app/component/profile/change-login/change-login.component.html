<div class="container">
  <div class="row justify-content-md-center">
    <div class="col-md-6">
      <a routerLink="/profile" class="nav-link" href="/profile">Informacje</a><br/>
      <a routerLink="/profile/change" class="nav-link" href="/profile/change">Zmień dane logowania</a>
    </div>


    <div class="col-md-6">
      <form class="form-registration" (ngSubmit)="updateUser()" name="updateUser" #myForm="ngForm">
        <table class="table">
          <tbody>
            <tr>
              <td>
                <div class="form-group">
                  Email: <input type="text" class="form-control" name="email" [(ngModel)]="user.email" placeholder="Imię">
                </div>
              </td>
            </tr>
            <tr>
              <td>
                <div class="form-group">
                  Login <input type="text" class="form-control" name="login" [(ngModel)]="user.login" placeholder="Imię">
                </div>
              </td>
            </tr>
            <tr>
              <td>
                <div class="form-group">
                  Password: <input type="password" class="form-control" name="password" placeholder="Password">
                </div>
              </td>
            </tr>
            <tr>
              <td>
                <!-- <div *ngIf="!authenticate"> -->
                  <button class="btn btn-success" type="submit">Zapisz</button>

              </td>
            </tr>
          </tbody>
        </table>
      </form>
    </div>
  </div>
</div>
