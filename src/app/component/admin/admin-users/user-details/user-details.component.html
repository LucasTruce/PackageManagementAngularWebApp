<div *ngIf="authService.isAdmin()" class="container">
  <div class="row justify-content-md-center">
    <app-navigation></app-navigation>

    <div class="card card-image mt-4 col-sm-9"
         style="background-color: #333333; width: 30rem; margin: 0 auto;">
      <div class="card card-image col-sm-12"
           style="background-color: #333333; width: 45rem; margin: 0 auto ;border-color: #333333;">
      <form class="form-registration" (ngSubmit)="createUserDetails()" name="createUserDetails" #myForm="ngForm">
        <p *ngIf="user.userDetails === null"><p class="text-white">Uzupełnij dane użytkownika!</p>
        <table class="table">
          <tr>
            <td>
              <div class="form-group">
                <p class="text-white"> Imię: <input type="text" class="form-control" name="name" [(ngModel)]="userDetails.name" placeholder="Imię">
              </div>
              <div *ngIf="error.name" class="error-message">
                {{error.name}}
              </div>
            </td>
          </tr>
          <tr>
            <td>
              <div class="form-group">
                <p class="text-white">  Nazwisko: <input type="text" class="form-control" name="lastName" [(ngModel)]="userDetails.lastName" placeholder="Nazwisko">
                <div *ngIf="error.lastName" class="error-message">
                  {{error.lastName}}
                </div>
              </div>
            </td>
          </tr>
          <tr>
            <td>
              <div class="form-group">
                <p class="text-white"> Telefon: <input type="text" class="form-control" name="number" [(ngModel)]="userDetails.phoneNumber" placeholder="Telefon">
                <div *ngIf="error.number" class="error-message">
                  {{error.number}}
                </div>
              </div>
            </td>
          </tr>
          <tr>
            <td>
              <div class="form-group">
                <p class="text-white">  Miasto: <input type="text" class="form-control" name="city" [(ngModel)]="userDetails.city" placeholder="Miasto">
                <div *ngIf="error.city" class="error-message">
                  {{error.city}}
                </div>
              </div>
            </td>
          </tr>
          <tr>
            <td>
              <div class="form-group">
                <p class="text-white">  Ulica: <input type="text" class="form-control" name="street" [(ngModel)]="userDetails.street" placeholder="Ulica">
                <div *ngIf="error.street" class="error-message">
                  {{error.street}}
                </div>
              </div>
            </td>
          </tr>
          <tr>
            <td>
              <div class="form-group">
                <p class="text-white">  Numer domu: <input type="text" class="form-control" name="houseNumber" [(ngModel)]="userDetails.houseNumber" placeholder="Numer domu">
                <div *ngIf="error.houseNumber" class="error-message">
                  {{error.houseNumber}}
                </div>
              </div>
            </td>
          </tr>
          <tr>
            <td>
              <div class="form-group">
                <p class="text-white">   Numer mieszkania: <input type="text" class="form-control" name="apartmentNumber" [(ngModel)]="userDetails.apartmentNumber" placeholder="Numer mieszkania">
                <div *ngIf="error.apartmentNumber" class="error-message">
                  {{error.apartmentNumber}}
                </div>
              </div>
            </td>
          </tr>
          <tr>
            <td>
              <div class="form-group">
                <p class="text-white">   Kod pocztowy: <input type="text" class="form-control" name="postCode" [(ngModel)]="userDetails.postCode" placeholder="Kod pocztowy">
                <div *ngIf="error.postCode" class="error-message">
                  {{error.postCode}}
                </div>
              </div>
            </td>
          </tr>
          <tr>
            <td>
              <div class="form-group">
                <button class="btn btn-success" type="submit">Zapisz</button>
              </div>
            </td>
          </tr>
        </table>
      </form>
    </div>
  </div>
</div>
</div>
