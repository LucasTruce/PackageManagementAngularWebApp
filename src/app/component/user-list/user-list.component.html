<div class="col-md-6">
  <table class="table table-striped">
    <thead>
    <tr>
      <th>id</th>
      <th>name</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users">
      <td>{{user.id}}</td>
      <td>{{user.name}}</td>
      <td>{{user.lastName}}</td>
      <td>{{user.number}}</td>
      <td>{{user.street}}</td>
      <td>{{user.city}}</td>
      <td>{{user.postCode}}</td>
    </tr>
    </tbody>
  </table>

</div>
