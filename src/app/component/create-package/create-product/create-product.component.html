<div class="container">
  <div class="row justify-content-md-center">
    <div class="card card-image mt-4 "
    style="background-color: #333333; width: 50rem; margin: 0 auto; padding: 5px">
    <div class="card card-image mt-4 "
         style="background-color: #333333; width: 30rem; margin: 0 auto; padding: 5px; border-color: #333333;">
      <p class="text-white">Czy chcesz dokonać kompletacji towaru? </p>
      <input type="button" (click)="wantAdd = true" value="Tak">
      <input type="button" (click)="wantAdd2()" value="Nie">

      <div *ngIf="wantAdd === true">
        <form class="form-registration" (ngSubmit)="createContentProduct()" name="createProduct" #myForm="ngForm">
          <table class="table">
            <tbody>
              <tr><td><p class="text-white">Kompletacja towarów</td></tr>
              <tr>
                <td><p class="text-white">Naciśnij aby dodać produkt
                  <input type="button" name="addProduct" (click)="addProduct()" value="Dodaj produkt"/>
                </td>
              </tr>
              <tr>
                <div *ngFor="let item of productList; index as i">
                  <td>
                    <div class="form-group">
      <p class="text-white"> Wybierz kategorię:
                      <select class="form-control" id="selectCategory" name="item[{{item.id}}][category]" [(ngModel)]="item.category">
                          <option *ngFor="let category of productCategories"  [ngValue]="category">
                            {{category.name}}
                          </option>
                      </select>
                    </div>
                  </td>
                  <td>
                    <div class="form-group">
                      <p class="text-white">  Podaj nazwę: <input type="text" class="form-control" name="item[{{item.id}}][name]" [(ngModel)]="item.name" placeholder="Nazwa towaru">
                    </div>
                  </td>
                  <td>
                    <div class="form-group">
                      <p class="text-white">  Podaj wagę[kg]: <input type="number" class="form-control" name="item[{{item.id}}][weight]" [(ngModel)]="item.weight"  placeholder="Waga towaru">
                    </div>
                  </td>
                  <td>
                    <div class="form-group">
                      <p class="text-white">  Uwagi: <textarea rows = "2" cols = "50" class="form-control" name="item[{{item.id}}][comments]" [(ngModel)]="item.comments" >Uwagi</textarea>
                    </div>
                  </td>
                  <td>
                    <input type="button" name="deleteProduct"  class="form-control" (click)="deleteProductFromContent(i)" value="Usuń produkt">
                  </td>
                </div>
              </tr>
              <tr>
                <div *ngIf="productList.length > 0">
                  <div class="form-group">
                    <button class="btn btn-success" type="submit">Dalej</button>
                  </div>
                </div>
              </tr>
            </tbody>
          </table>
        </form>
      </div>

    </div>

  </div>
</div>
